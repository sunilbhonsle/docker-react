# My first traverse file I  am writing
sudo: required
services:
        - docker
before_install:
        - docker build -t sbhonsle/docker-react -f Dockerfile.dev .
script:
        - docker run -e CI=true sbhonsle/docker-react npm run test
deploy:
        provider: elasticbeanstalk
        region: "us-east-2"
        app: "docker-react"
        env: "DockerReact-env"
        bucket_name: "elasticbeanstalk-us-east-2-032259652549"
        bucket-path: "docker-react"
        on:
                branch: master
        access_key_id: $AWS_ACCESS_KEY
        secret_access_key: 
                secure: "$AWS_SECRET_KEY"


